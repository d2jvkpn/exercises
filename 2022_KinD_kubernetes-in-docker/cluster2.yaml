# https://kind.sigs.k8s.io/docs/user/configuration/
kind: Cluster
name: cluster2
apiVersion: kind.x-k8s.io/v1alpha4

networking:
  apiServerAddress: "0.0.0.0"
  disableDefaultCNI: false
  apiServerPort: 6200

kubeadmConfigPatches:
- |
  apiVersion: kubeadm.k8s.io/v1beta2
  kind: ClusterConfiguration
  metadata:
    name: config
  networking:
    serviceSubnet: "10.92.0.1/12"
    podSubnet: "10.242.0.0/16"

nodes:
- role: control-plane
  image: kindest/node:v1.25.0
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"

  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: tcp
    listenAddress: "0.0.0.0" # Optional, defaults to "0.0.0.0"
#- role: control-plane

- role: worker
  image: kindest/node:v1.25.0
  extraPortMappings:
  - { containerPort: 30010, hostPort: 10011}
  extraMounts:
  - { hostPath: /home/hello/Work/kind/worker02, containerPath: /data }

- role: worker
  image: kindest/node:v1.25.0
  extraPortMappings:
  - { containerPort: 30010, hostPort: 10012}
  extraMounts:
  - { hostPath: /home/hello/Work/kind/worker02, containerPath: /data }
