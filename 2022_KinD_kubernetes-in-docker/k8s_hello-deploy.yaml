---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hello-deploy

spec:
  selector:
    matchLabels: { app: hello }

  replicas: 5
  template:
    metadata:
      labels: { app: hello }
    spec:
      containers:
      - name: hello
        image: registry.cn-shanghai.aliyuncs.com/d2jvkpn/hello:main
        imagePullPolicy: "Always"
        ports:
        - { containerPort: 8080, name: hello, protocol: TCP }
        command: ["./main"]
        args: ["-addr", ":8080"]

---
apiVersion: v1
kind: Service

metadata:
  name: hello-nodeport
  labels:
    run: hello

spec:
  type: NodePort
  selector: { app: hello }

  ports:
  - { protocol: TCP, targetPort: 8080, port: 1080, nodePort: 30011 }
