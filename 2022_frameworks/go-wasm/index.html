<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <title> Go WebAssembly Tutorial </title>
  <script src="wasm_exec.js"> </script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
      .then( async res => {
        mod = res.module;
        inst = res.instance;
        await go.run(inst);
      });
  </script>
</head>

<body>
  <div>
  </div>
</body>

</html>
